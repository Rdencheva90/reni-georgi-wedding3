
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reni & Georgi's Wedding</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Reni & Georgi</h1>
        <p>We're getting married!</p>
        <p><strong>September 20, 2025</strong></p>
    </header>

    <section id="countdown">
        <h2>Countdown to the Big Day</h2>
        <div id="timer"></div>
    </section>

    <section id="gallery">
        <h2>Photo Gallery</h2>
        <div class="gallery">
            <img src="photo1.jpg" alt="Photo 1">
            <img src="photo2.jpg" alt="Photo 2">
            <img src="photo3.jpg" alt="Photo 3">
        </div>
        <p><em>(Replace photo1.jpg, photo2.jpg, photo3.jpg with your own images)</em></p>
    </section>

    <section id="location">
        <h2>Wedding Location</h2>
        <p>Villa Yustina Winery, Plovdiv, Bulgaria</p>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2944.476168190289!2d24.6596!3d42.0333!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40a857c0e5f6f0a3%3A0x4b6c7f6c6a7f6f0!2sVilla%20Yustina!5e0!3m2!1sen!2sbg!4v1710000000000"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy">
        </iframe>
    </section>

    <section id="rsvp">
        <h2>RSVP</h2>
        <form id="rsvp-form">
            <label for="name">Your Name:</label>
            <input type="text" id="name" required>
            <label for="attending">Will you attend?</label>
            <select id="attending">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            <button type="submit">Submit</button>
        </form>
        <p id="response"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
